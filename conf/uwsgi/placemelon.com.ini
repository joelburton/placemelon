[uwsgi]
app_dir = /home/django/%n

vhost = true
plugins = python
master = true
enable-threads = true
processes = 4
wsgi-file = %(app_dir)/server.py
virtualenv = %(app_dir)/venv
chdir = %(django_dir)
touch-reload = %(app_dir)/touch-to-reload
vacuum = true
max-requests = 5000
harakiri = 50
stats = /tmp/%n.statsock
